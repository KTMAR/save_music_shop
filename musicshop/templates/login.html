{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{%  block content %}
    <div class="row" style="margin-bottom: 200px; margin-top: 160px">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Авторизация</h3>
        <hr>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" style="width: 300px" class="btn-success btn-block" value="Войти">
            <strong><a style="margin-left: 140px;" href="{% url 'registration' %}">Регистрация</a></strong>
        </form>
    </div>


    </div>

{% endblock content %}
